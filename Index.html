    <title>Organizador de Herramientas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 20px);
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #6c757d;
        }

        .nav-tab.active {
            background: white;
            color: #495057;
            border-bottom: 3px solid #FF6B6B;
        }

        .tab-content {
            display: none;
            padding: 20px;
            min-height: 400px;
        }

        .tab-content.active {
            display: block;
        }

        .boxes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .box-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .box-card-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .box-card:hover .box-card-actions {
            opacity: 1;
        }

        .edit-box-btn, .delete-box-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .edit-box-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .delete-box-btn:hover {
            background: rgba(255,0,0,0.3);
        }

        .box-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .box-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .box-card:hover::before {
            transform: rotate(45deg) scale(1.2);
        }

        .box-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .box-count {
            font-size: 12px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .add-box-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-box-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .tools-list {
            display: grid;
            gap: 15px;
        }

        .tool-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .tool-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .tool-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 24px;
        }

        .tool-info {
            flex: 1;
        }

        .tool-name {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 5px;
        }

        .tool-box {
            color: #6c757d;
            font-size: 14px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .add-tool-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-tool-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #343a40;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #FF6B6B;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .camera-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .camera-preview:hover {
            border-color: #FF6B6B;
            background: #fff5f5;
        }

        .camera-preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üîß Organizador de Herramientas</h1>
            <p>Encuentra tus herramientas f√°cilmente</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('boxes')">Mis Cajas</button>
            <button class="nav-tab" onclick="showTab('tools')">Todas las Herramientas</button>
        </div>

        <!-- Tab: Mis Cajas -->
        <div id="boxes-tab" class="tab-content active">
            <div class="boxes-grid" id="boxes-container">
                <!-- Las cajas se generar√°n din√°micamente -->
            </div>
            <button class="add-box-btn" onclick="showAddBoxModal()">
                ‚ûï A√±adir Nueva Caja
            </button>
        </div>

        <!-- Tab: Todas las Herramientas -->
        <div id="tools-tab" class="tab-content">
            <input type="text" class="search-bar" placeholder="üîç Buscar herramientas..." onkeyup="filterTools(this.value)">
            <div class="tools-list" id="all-tools-container">
                <!-- Las herramientas se generar√°n din√°micamente -->
            </div>
        </div>

        <!-- Vista de herramientas de una caja espec√≠fica -->
        <div id="box-tools-tab" class="tab-content">
            <button class="back-btn" onclick="showTab('boxes')">‚Üê Volver a Mis Cajas</button>
            <h2 id="box-title">Caja #1</h2>
            <div class="tools-list" id="box-tools-container">
                <!-- Las herramientas de la caja se generar√°n din√°micamente -->
            </div>
        </div>

        <!-- Bot√≥n flotante para a√±adir herramienta -->
        <button class="add-tool-btn" onclick="showAddToolModal()">+</button>
    </div>

    <!-- Modal para editar caja -->
    <div id="editBoxModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editBoxModal')">&times;</span>
            <h2>Editar Caja</h2>
            <form onsubmit="updateBox(event)">
                <div class="form-group">
                    <label for="editBoxNumber">N√∫mero de Caja:</label>
                    <input type="number" id="editBoxNumber" required min="1" readonly style="background: #f8f9fa;">
                </div>
                <div class="form-group">
                    <label for="editBoxName">Nombre de la Caja:</label>
                    <input type="text" id="editBoxName" required placeholder="Ej: Herramientas de carpinter√≠a">
                </div>
                <button type="submit" class="btn-primary">Actualizar Caja</button>
            </form>
        </div>
    </div>

    <!-- Modal para a√±adir caja -->
    <div id="addBoxModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addBoxModal')">&times;</span>
            <h2>A√±adir Nueva Caja</h2>
            <form onsubmit="addBox(event)">
                <div class="form-group">
                    <label for="boxNumber">N√∫mero de Caja:</label>
                    <input type="number" id="boxNumber" required min="1">
                </div>
                <div class="form-group">
                    <label for="boxName">Nombre de la Caja (opcional):</label>
                    <input type="text" id="boxName" placeholder="Ej: Herramientas de carpinter√≠a">
                </div>
                <button type="submit" class="btn-primary">Crear Caja</button>
            </form>
        </div>
    </div>

    <!-- Modal para a√±adir herramienta -->
    <div id="addToolModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addToolModal')">&times;</span>
            <h2>A√±adir Nueva Herramienta</h2>
            <form onsubmit="addTool(event)">
                <div class="form-group">
                    <label>Foto de la Herramienta:</label>
                    <div class="camera-preview" onclick="document.getElementById('toolPhoto').click()">
                        <div id="photo-placeholder">
                            üì∑ Toca para tomar/seleccionar foto
                        </div>
                        <img id="photo-preview" style="display: none;">
                    </div>
                    <input type="file" id="toolPhoto" accept="image/*" capture="camera" style="display: none;" onchange="previewPhoto(this)">
                </div>
                <div class="form-group">
                    <label for="toolName">Nombre de la Herramienta:</label>
                    <input type="text" id="toolName" required placeholder="Ej: Martillo, Destornillador">
                </div>
                <div class="form-group">
                    <label for="toolBox">Seleccionar Caja:</label>
                    <select id="toolBox" required>
                        <option value="">Selecciona una caja</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">A√±adir Herramienta</button>
            </form>
        </div>
    </div>

    <script>
        // Base de datos en memoria
        let boxes = [];
        let tools = [];
        let currentBox = null;
        let editingBoxId = null;

        // Inicializar la aplicaci√≥n
        function initApp() {
            // Datos de ejemplo
            boxes = [
                { id: 1, number: 1, name: "Herramientas B√°sicas" },
                { id: 2, number: 2, name: "Electricidad" },
                { id: 3, number: 3, name: "Carpinter√≠a" }
            ];

            tools = [
                { id: 1, name: "Martillo", boxId: 1, photo: null },
                { id: 2, name: "Destornillador Phillips", boxId: 1, photo: null },
                { id: 3, name: "Alicates", boxId: 2, photo: null },
                { id: 4, name: "Mult√≠metro", boxId: 2, photo: null },
                { id: 5, name: "Sierra", boxId: 3, photo: null }
            ];

            renderBoxes();
            renderAllTools();
            updateToolBoxOptions();
        }

        // Mostrar pesta√±as
        function showTab(tabName) {
            // Ocultar todas las pesta√±as
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Mostrar la pesta√±a seleccionada
            if (tabName === 'boxes') {
                document.getElementById('boxes-tab').classList.add('active');
                document.querySelector('[onclick="showTab(\'boxes\')"]').classList.add('active');
            } else if (tabName === 'tools') {
                document.getElementById('tools-tab').classList.add('active');
                document.querySelector('[onclick="showTab(\'tools\')"]').classList.add('active');
            } else if (tabName === 'box-tools') {
                document.getElementById('box-tools-tab').classList.add('active');
            }
        }

        // Renderizar cajas
        function renderBoxes() {
            const container = document.getElementById('boxes-container');
            container.innerHTML = '';

            boxes.forEach(box => {
                const toolCount = tools.filter(tool => tool.boxId === box.id).length;
                const boxCard = document.createElement('div');
                boxCard.className = 'box-card';
                boxCard.innerHTML = `
                    <div class="box-card-actions">
                        <button class="edit-box-btn" onclick="showEditBoxModal(${box.id})" title="Editar caja">‚úèÔ∏è</button>
                        <button class="delete-box-btn" onclick="deleteBox(${box.id})" title="Eliminar caja">üóëÔ∏è</button>
                    </div>
                    <div class="box-number">Caja ${box.number}</div>
                    <div class="box-count">${toolCount} herramientas</div>
                `;
                
                // Solo hacer la caja clickeable en el √°rea principal, no en los botones
                boxCard.addEventListener('click', (e) => {
                    if (!e.target.closest('.box-card-actions')) {
                        showBoxTools(box);
                    }
                });
                
                container.appendChild(boxCard);
            });
        }

        // Mostrar herramientas de una caja espec√≠fica
        function showBoxTools(box) {
            currentBox = box;
            document.getElementById('box-title').textContent = `Caja #${box.number} - ${box.name}`;
            
            const boxTools = tools.filter(tool => tool.boxId === box.id);
            const container = document.getElementById('box-tools-container');
            
            if (boxTools.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>Esta caja est√° vac√≠a</h3>
                        <p>A√±ade herramientas usando el bot√≥n + de abajo</p>
                    </div>
                `;
            } else {
                container.innerHTML = '';
                boxTools.forEach(tool => {
                    const toolItem = createToolElement(tool);
                    container.appendChild(toolItem);
                });
            }
            
            showTab('box-tools');
        }

        // Renderizar todas las herramientas
        function renderAllTools() {
            const container = document.getElementById('all-tools-container');
            container.innerHTML = '';

            if (tools.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîß</div>
                        <h3>No tienes herramientas registradas</h3>
                        <p>A√±ade tu primera herramienta usando el bot√≥n +</p>
                    </div>
                `;
                return;
            }

            tools.forEach(tool => {
                const toolItem = createToolElement(tool);
                container.appendChild(toolItem);
            });
        }

        // Crear elemento de herramienta
        function createToolElement(tool) {
            const box = boxes.find(b => b.id === tool.boxId);
            const toolItem = document.createElement('div');
            toolItem.className = 'tool-item';
            toolItem.innerHTML = `
                <div class="tool-image">
                    ${tool.photo ? `<img src="${tool.photo}" alt="${tool.name}">` : 'üîß'}
                </div>
                <div class="tool-info">
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-box">Caja ${box.number} - ${box.name}</div>
                </div>
            `;
            return toolItem;
        }

        // Filtrar herramientas
        function filterTools(query) {
            const filteredTools = tools.filter(tool => 
                tool.name.toLowerCase().includes(query.toLowerCase())
            );
            
            const container = document.getElementById('all-tools-container');
            container.innerHTML = '';
            
            if (filteredTools.length === 0 && query !== '') {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No se encontraron herramientas</h3>
                        <p>Intenta con otro t√©rmino de b√∫squeda</p>
                    </div>
                `;
                return;
            }
            
            if (query === '') {
                renderAllTools();
                return;
            }
            
            filteredTools.forEach(tool => {
                const toolItem = createToolElement(tool);
                container.appendChild(toolItem);
            });
        }

        // Modales
        function showAddBoxModal() {
            document.getElementById('addBoxModal').style.display = 'block';
        }

        function showAddToolModal() {
            updateToolBoxOptions();
            document.getElementById('addToolModal').style.display = 'block';
        }

        function showEditBoxModal(boxId) {
            const box = boxes.find(b => b.id === boxId);
            if (box) {
                editingBoxId = boxId;
                document.getElementById('editBoxNumber').value = box.number;
                document.getElementById('editBoxName').value = box.name;
                document.getElementById('editBoxModal').style.display = 'block';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // Limpiar formularios
            document.querySelectorAll('form').forEach(form => form.reset());
            document.getElementById('photo-preview').style.display = 'none';
            document.getElementById('photo-placeholder').style.display = 'block';
            // Limpiar variable de edici√≥n
            editingBoxId = null;
        }

        // Previsualizar foto
        function previewPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photo-preview').src = e.target.result;
                    document.getElementById('photo-preview').style.display = 'block';
                    document.getElementById('photo-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // A√±adir caja
        function addBox(event) {
            event.preventDefault();
            const number = parseInt(document.getElementById('boxNumber').value);
            const name = document.getElementById('boxName').value || `Caja ${number}`;
            
            // Verificar si ya existe una caja con ese n√∫mero
            if (boxes.find(box => box.number === number)) {
                alert('Ya existe una caja con ese n√∫mero');
                return;
            }
            
            const newBox = {
                id: Date.now(),
                number: number,
                name: name
            };
            
            boxes.push(newBox);
            renderBoxes();
            updateToolBoxOptions();
            closeModal('addBoxModal');
        }

        // Actualizar caja existente
        function updateBox(event) {
            event.preventDefault();
            const name = document.getElementById('editBoxName').value;
            
            const boxIndex = boxes.findIndex(box => box.id === editingBoxId);
            if (boxIndex !== -1) {
                boxes[boxIndex].name = name;
                renderBoxes();
                renderAllTools();
                updateToolBoxOptions();
                
                // Si estamos viendo herramientas de esta caja, actualizar el t√≠tulo
                if (currentBox && currentBox.id === editingBoxId) {
                    currentBox.name = name;
                    document.getElementById('box-title').textContent = `Caja #${currentBox.number} - ${name}`;
                }
                
                closeModal('editBoxModal');
            }
        }

        // Eliminar caja
        function deleteBox(boxId) {
            const box = boxes.find(b => b.id === boxId);
            const toolsInBox = tools.filter(tool => tool.boxId === boxId);
            
            let confirmMessage = `¬øEst√°s seguro de que quieres eliminar la Caja ${box.number} - ${box.name}?`;
            if (toolsInBox.length > 0) {
                confirmMessage += `\n\nEsta caja contiene ${toolsInBox.length} herramientas que tambi√©n se eliminar√°n.`;
            }
            
            if (confirm(confirmMessage)) {
                // Eliminar la caja
                boxes = boxes.filter(b => b.id !== boxId);
                // Eliminar todas las herramientas de esa caja
                tools = tools.filter(tool => tool.boxId !== boxId);
                
                renderBoxes();
                renderAllTools();
                updateToolBoxOptions();
                
                // Si estamos viendo las herramientas de la caja eliminada, volver a la vista principal
                if (currentBox && currentBox.id === boxId) {
                    showTab('boxes');
                }
            }
        }

        // A√±adir herramienta
        function addTool(event) {
            event.preventDefault();
            const name = document.getElementById('toolName').value;
            const boxId = parseInt(document.getElementById('toolBox').value);
            const photoInput = document.getElementById('toolPhoto');
            let photo = null;
            
            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newTool = {
                        id: Date.now(),
                        name: name,
                        boxId: boxId,
                        photo: e.target.result
                    };
                    
                    tools.push(newTool);
                    renderBoxes();
                    renderAllTools();
                    
                    // Si estamos viendo herramientas de una caja espec√≠fica, actualizar
                    if (currentBox && currentBox.id === boxId) {
                        showBoxTools(currentBox);
                    }
                    
                    closeModal('addToolModal');
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                const newTool = {
                    id: Date.now(),
                    name: name,
                    boxId: boxId,
                    photo: null
                };
                
                tools.push(newTool);
                renderBoxes();
                renderAllTools();
                
                // Si estamos viendo herramientas de una caja espec√≠fica, actualizar
                if (currentBox && currentBox.id === boxId) {
                    showBoxTools(currentBox);
                }
                
                closeModal('addToolModal');
            }
        }

        // Actualizar opciones de cajas en el formulario de herramientas
        function updateToolBoxOptions() {
            const select = document.getElementById('toolBox');
            select.innerHTML = '<option value="">Selecciona una caja</option>';
            
            boxes.forEach(box => {
                const option = document.createElement('option');
                option.value = box.id;
                option.textContent = `Caja ${box.number} - ${box.name}`;
                select.appendChild(option);
            });
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Inicializar la aplicaci√≥n cuando se carga la p√°gina
        initApp();

        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
                const CACHE_NAME = 'herramientas-v1';
                const urlsToCache = ['/'];
                
                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });
                
                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });
            `)).then(() => {
                console.log('Service Worker registrado');
            }).catch(err => {
                console.log('Error al registrar Service Worker:', err);
            });
        }

        // Detectar si se puede instalar como PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        function showInstallButton() {
            const installBtn = document.createElement('button');
            installBtn.textContent = 'üì± Instalar App';
            installBtn.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 20px;
                cursor: pointer;
                font-size: 14px;
                z-index: 1001;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            `;
            installBtn.onclick = installApp;
            document.body.appendChild(installBtn);
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario acept√≥ instalar la app');
                    }
                    deferredPrompt = null;
                });
            }
        }
    </script>
</body>
</html>
